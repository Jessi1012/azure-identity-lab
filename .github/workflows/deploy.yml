name: Deploy to Azure

on:
  push:
    branches: 
      - main  # Auto-deploy on merge to main
      - feature/test-deployment  # Temporarily enable auto-deploy for testing
    paths: 
      - 'terraform/**'
      - 'kql-queries/**'
      - 'scripts/**'
  workflow_dispatch:  # Manual triggering still available
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: development
    
    env:
      TF_VAR_resource_group_name: "Identity-Lab-RG"
      TF_VAR_location: "eastus"
      TF_VAR_workspace_name: "identity-lab-logs-v2"
      TF_VAR_log_retention_days: "30"
      TF_VAR_teams_webhook_url: ${{ secrets.TF_VAR_TEAMS_WEBHOOK_URL || '' }}
      # Backend authentication for Service Principal
      ARM_CLIENT_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).clientId }}
      ARM_CLIENT_SECRET: ${{ fromJSON(secrets.AZURE_CREDENTIALS).clientSecret }}
      ARM_SUBSCRIPTION_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).subscriptionId }}
      ARM_TENANT_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).tenantId }}

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}  # JSON credentials from service principal

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Cleanup Orphaned Azure Resources
        working-directory: ./terraform
        run: |
          echo "ðŸ§¹ Deleting orphaned Azure resources with wrong references..."
          chmod +x ../scripts/cleanup-azure.sh
          bash ../scripts/cleanup-azure.sh || echo "âš ï¸ Cleanup had issues, continuing..."
        continue-on-error: true

      - name: Ensure RG not managed (remove from state if present)
        working-directory: ./terraform
        run: |
          terraform state rm azurerm_resource_group.identity_lab || true
          echo "ðŸ§¹ Cleaning up any orphaned resource state..."
          terraform state rm azurerm_sentinel_alert_rule_scheduled.dormant_account || true
          terraform state rm azurerm_sentinel_alert_rule_scheduled.impossible_travel || true
          terraform state rm azurerm_sentinel_alert_rule_scheduled.failed_login_flood || true
          terraform state rm azurerm_sentinel_alert_rule_scheduled.privilege_escalation || true
          terraform state rm azurerm_key_vault_secret.teams_webhook || true

      - name: Sync State with Azure Resources
        working-directory: ./terraform
        run: |
          echo "ðŸ”„ Reconciling Terraform state with actual Azure resources..."
          chmod +x ../scripts/sync-state.sh
          bash ../scripts/sync-state.sh || echo "âš ï¸ State sync encountered issues, continuing..."
        continue-on-error: true  # Don't fail if sync has issues

      - name: Terraform Plan
        working-directory: ./terraform
        run: |
          echo "ðŸ“‹ Planning infrastructure changes..."
          terraform plan -out=tfplan

      - name: Security Scan (Trivy)
        uses: aquasecurity/trivy-action@0.18.0
        continue-on-error: true  # Don't fail workflow on Trivy findings
        with:
          scan-type: 'config'
          scan-ref: './terraform'
          trivyignores: 'terraform/.trivyignore'  # Use ignore file for acceptable findings
          exit-code: '1'  # Fail if HIGH/CRITICAL issues found

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply tfplan
        # Terraform automatically loads terraform.tfvars if present, or uses TF_VAR_* env vars

      - name: Create Success Summary
        run: |
          echo "# âœ… Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "All resources deployed to Azure" >> $GITHUB_STEP_SUMMARY