name: Deploy to Azure

on:
  push:
    branches: 
      - main  # Auto-deploy on merge to main
      - feature/test-deployment  # Temporarily enable auto-deploy for testing
    paths: 
      - 'terraform/**'
      - 'kql-queries/**'
      - 'scripts/**'
      - '.github/workflows/**'  # Also trigger when workflow files change
  workflow_dispatch:  # Manual triggering still available
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: development
    
    env:
      TF_VAR_resource_group_name: "Identity-Lab-RG"
      TF_VAR_location: "eastus"
      TF_VAR_workspace_name: "identity-lab-logs-v2"
      TF_VAR_log_retention_days: "30"
      TF_VAR_create_workspace: "false"  # Set to true only for FIRST deployment
      TF_VAR_teams_webhook_url: ${{ secrets.TF_VAR_TEAMS_WEBHOOK_URL || '' }}
      # Backend authentication for Service Principal
      ARM_CLIENT_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).clientId }}
      ARM_CLIENT_SECRET: ${{ fromJSON(secrets.AZURE_CREDENTIALS).clientSecret }}
      ARM_SUBSCRIPTION_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).subscriptionId }}
      ARM_TENANT_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).tenantId }}

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}  # JSON credentials from service principal

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Check if First Deployment
        id: check_deployment
        working-directory: ./terraform
        run: |
          # Check if workspace exists in Azure
          WORKSPACE_EXISTS=$(az monitor log-analytics workspace show \
            --resource-group "$TF_VAR_resource_group_name" \
            --workspace-name "$TF_VAR_workspace_name" \
            --query "name" -o tsv 2>/dev/null || echo "")
          
          if [ -z "$WORKSPACE_EXISTS" ]; then
            echo "ðŸ†• FIRST DEPLOYMENT: Workspace doesn't exist"
            echo "create_workspace=true" >> $GITHUB_OUTPUT
            echo "TF_VAR_create_workspace=true" >> $GITHUB_ENV
          else
            echo "âœ… INCREMENTAL DEPLOYMENT: Workspace exists"
            echo "create_workspace=false" >> $GITHUB_OUTPUT
            echo "TF_VAR_create_workspace=false" >> $GITHUB_ENV
          fi

      - name: Cleanup Alert Rules (if adding new queries)
        if: steps.check_deployment.outputs.create_workspace == 'false'
        working-directory: ./terraform
        run: |
          echo "ðŸ”„ INCREMENTAL MODE: Will add/update alert rules only"
          echo "Existing workspace and infrastructure will be preserved"

      - name: Clean State for Fresh Start (First Deployment Only)
        if: steps.check_deployment.outputs.create_workspace == 'true'
        working-directory: ./terraform
        run: |
          echo "ðŸ†• FIRST DEPLOYMENT MODE: Creating all resources from scratch"
          # Delete old state if it exists
          az storage blob delete \
            --account-name tfstateb54w9t \
            --container-name tfstate \
            --name terraform.tfstate \
            --auth-mode login \
            || echo "No existing state found"
          
          terraform init -reconfigure

      - name: Terraform Plan
        working-directory: ./terraform
        run: |
          echo "ðŸ“‹ Planning infrastructure changes..."
          terraform plan -out=tfplan \
            -var="create_workspace=${TF_VAR_create_workspace}" \
            -var="teams_webhook_url=${TF_VAR_teams_webhook_url}"

      - name: Security Scan (Trivy)
        uses: aquasecurity/trivy-action@0.18.0
        continue-on-error: true  # Don't fail workflow on Trivy findings
        with:
          scan-type: 'config'
          scan-ref: './terraform'
          trivyignores: 'terraform/.trivyignore'  # Use ignore file for acceptable findings
          exit-code: '1'  # Fail if HIGH/CRITICAL issues found

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply tfplan
        # Terraform automatically loads terraform.tfvars if present, or uses TF_VAR_* env vars

      - name: Create Success Summary
        run: |
          echo "# âœ… Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "All resources deployed to Azure" >> $GITHUB_STEP_SUMMARY